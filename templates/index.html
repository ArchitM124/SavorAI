<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Recipe Finder</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Find Recipes</h5>
                    </div>
                    <div class="card-body">
                        <form id="ingredientForm">
                            <div class="mb-3">
                                <label for="mealType" class="form-label">Meal Type</label>
                                <select class="form-select" id="mealType" required>
                                    <option value="">Select meal type</option>
                                    <option value="breakfast">Breakfast</option>
                                    <option value="lunch">Lunch</option>
                                    <option value="dinner">Dinner</option>
                                    <option value="snack">Snack</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="cookingTime" class="form-label">Maximum Cooking Time (minutes)</label>
                                <input type="number" class="form-control" id="cookingTime" min="1" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ingredients</label>
                                <div id="ingredientsList"></div>
                                <button type="button" class="btn btn-outline-primary" id="addIngredient">
                                    <i class="bi bi-plus-lg"></i> Add Ingredient
                                </button>
                            </div>

                            <button type="submit" class="btn btn-primary" id="findRecipes">Find Recipes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingIndicator" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Finding recipes...</p>
    </div>

    <div class="recipes-overlay">
        <button class="close-recipes">
            <i class="bi bi-x-lg"></i>
        </button>
        <div class="recipes-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
